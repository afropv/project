<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Braniac - SignUp</title>
  </head>
  <body style="background-color: #D3D3D3">
      <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
      <a class="navbar-brand" href="/">Braniac</a>
    </div>
      <div class="collapse navbar-collapse" id="myNavbar">
    <ul class="nav navbar-nav navbar-left">
      <li><a href="/login"><span class="glyphicon glyphicon-user"></span> Login</a>
      </li>
    </ul>
  </div>
</div>
</nav>
    <div class="container" style="width: 300px;">
      <form action="/" method="post" align="center">
        <div class="form-group" align="center">
            <label style="padding-top: 35px;" for="formGroupExampleInput"><font face="Impact" size=5>Username</font></label>
          {{ form.username(class='form-control', placeholder='Username') }}
          </div>
          <div class="form-group" align="center">
              <label for="formGroupExampleInput2"><font face="Impact" size=5>Password</font></label>
          {{ form.password(class='form-control', placeholder='Password') }}
          </div>
          <input class="btn btn-primary" type="submit" value="SignUp">
          <p style="color: red">{{msg}}</p>
      </form>
    </div>
  </body>
</html>
